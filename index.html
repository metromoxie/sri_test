<!DOCTYPE html>
<meta charset=utf-8>
<title>Subresource Integrity</title>
<div id="log"></div>

<script>
  var loads_scripts_with_correct_content_type;
  var loads_scripts_with_improper_integrity_uri_scheme;
  var loads_scripts_with_incorrect_content_type;
  var loads_scripts_with_matching_digest;
  var loads_scripts_with_multiple_digests_and_one_is_wrong;
  var loads_scripts_with_non_matching_digest;
  var loads_scripts_with_weak_digest_algorithms;
  var loads_scripts_with_base64_encoded_sha_digests;
  var loads_scripts_with_unhyphenated_digest_name;
</script>

<!-- Should load -->
<script src="loads-scripts-with-correct-content-type.js" integrity="sha256-ZrrvOG-Kjz4R-FDFrfSQCQC_oMDfc0kQ3DJNd5URlrY"></script>

<!-- Should load since at least one hash matches -->
<script src="loads-scripts-with-correct-content-type.js" integrity="sha256-ZrrvOG-Kjz4R-FDFrfSQCQC_oMDfc0kQ3DJNd5URlrY sha512-deadbeef"></script>

<!-- Should load because the algorithm is unknown, but potentially with a console error -->
<script src="loads-scripts-with-improper-integrity-uri-scheme.js" integrity="shaa256-J9PNsSFLX168LnQhGZeryaLZDmTLy_fMdx4pO-LhjW4"></script>

<!-- Shouldn't load. Correct hash is ni:///sha-256;LiWoBTgUHmhVG6gn0dO9R0lBEItHgny2pnvLtBOc0tI?ct=application/javascript -->
<script src="loads-scripts-with-incorrect-content-type.js" integrity="ni:///sha-256;LiWoBTgUHmhVG6gn0dO9R0lBEItHgny2pnvLtBOc0tI?ct=text/plain"></script>

<!-- Should load -->
<script src="loads-scripts-with-matching-digest.js"
integrity="sha256-EKclUXH9SRRUv3FmL7bIEV0z2s3EvzHFxzHKCnfHT_E"></script>

<!-- Should load since at least one hash matches -->
<script src="loads-scripts-with-multiple-digests-and-one-is-wrong.js" integrity="sha256-LcuEvbYDG7SBUdWO/TInQDTrycVC4ovGo9/mBhDLx2s= sha512-deadbeef"></script>

<!-- Shouldn't load. Correct hash is sha256-mmx3g0H5KnIi_lnkuMJzYK7q6ss-Wnp-7zoGvgiQVtU -->
<script src="loads-scripts-with-non-matching-digest.js" integrity="sha256-EKclUXH9SRRUv3FmL7bIEV0z2s3EvzHFxzHKCnfHT_E"></script>

<!-- Should load because the algorithm is unknown/weak, but potentially with a console error -->
<script src="loads-scripts-with-weak-digest-algorithms.js" integrity="md5-XHzXKrCo5jhDN4BvNhs-4A"></script>

<!-- Should load -->
<script src="loads-scripts-with-base64-encoded-sha-digests.js" integrity="sha256-+xc7GxEqWw6VtSIsI5W90RQtOrfjeGD+6WFgxZgiuOw="></script>

<!-- Should load -->
<script src="loads-scripts-with-unhyphenated-digest-name.js" integrity="sha-256-ZR6E3E_G_B3WNdop4bYFtnXaj5bH02S3znD__KOC8Io"></script>

<script>
  assert_true = function assert_true(value) {
    return value === true;
  }

  assert_undefined = function assert_undefined(value) {
    return value === undefined;
  }

  test = function test(assertionFunction, assertionText) {
    window.addEventListener("load", function(){
      var log = document.getElementById("log"),
          logLine = document.createElement("p"),
          passed = assertionFunction(),
          logMessage = assertionText + ": " + (passed ? "✓" : "✘");
      logLine.textContent = logMessage;
      log.appendChild(logLine);
    });
  }

  test(function() {
    return assert_true(loads_scripts_with_correct_content_type)
  }, "Loads scripts with correct content type");

  test(function() {
    return assert_undefined(loads_scripts_with_improper_integrity_uri_scheme)
  }, "Doesn't load scripts with improper integrity URI scheme");

  test(function() {
    return assert_undefined(loads_scripts_with_incorrect_content_type)
  }, "Doesn't load scripts with incorrect content-type");

  test(function() {
    return assert_true(loads_scripts_with_matching_digest)
  }, "Loads scripts with matching digest");

  test(function() {
    return assert_true(loads_scripts_with_multiple_digests_and_one_is_wrong)
  }, "Loads scripts with multiple digests and one is wrong");

  test(function() {
    return assert_undefined(loads_scripts_with_non_matching_digest)
  }, "Doesn't load scripts with non-matching digest");

  test(function() {
    return assert_undefined(loads_scripts_with_weak_digest_algorithms)
  }, "Doesn't load scripts using weak digest algorithm");

  test(function() {
    return assert_true(loads_scripts_with_base64_encoded_sha_digests)
  }, "Loads scripts with base64 encoded sha digests");

  test(function() {
    return assert_true(loads_scripts_with_unhyphenated_digest_name)
  }, "Loads scripts with unhyphenated digest names");
</script>
